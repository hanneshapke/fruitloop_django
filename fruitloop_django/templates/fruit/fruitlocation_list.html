{% load bootstrap3 %}

{# Display all existing locations #}
{% for fruit_location in object_list %}
<li>{{ fruit_location }}</li>
{% endfor %}

{# Display a form #}
<form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
